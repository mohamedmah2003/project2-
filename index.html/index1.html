<html>
<head>
  <style>
   
  </style>
</head>
<link rel="stylesheet" href="../css2/css.css">
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Friendly" class="logo"> <!-- Replace with your own logo URL -->

  <!-- Form -->
  <div class="form">
    <h1>Create Your Account</h1>
    <p>Sign up into your account</p>

    <!-- Social sign up -->
    <div class="social-signup">
      <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="google"><i class="fab fa-google"></i> Google</button>
    </div>

    <!-- Separator -->
    <div class="separator">
      <div class="separator-line"></div>
      <div class="separator-text">Or continue with</div>
      <div class="separator-line"></div>
    </div>

    <!-- Nickname input -->
    <div class="input-field">
      <div class="input-icon"><i class="fas fa-user"></i></div>
      <input type="text" class="input-box" placeholder="NickName" required>
    </div>

    <!-- Username input -->
    <div class="input-field">
      <div class="input-icon"><i class="fas fa-user"></i></div>
      <input type="text" class="input-box" placeholder="Username" required>
    </div>

    <!-- Email input -->
    <div class="input-field">
      <div class="input-icon"><i class="fas fa-envelope"></i></div>
      <input type="email" class="input-box" placeholder="Email Address" required>
    </div>

    <!-- Password input -->
    <div class="input-field">
      <div class="input-icon"><i class="fas fa-lock"></i></div>
      <input type="password" class="input-box" placeholder="Password" required>
    </div>

    <!-- Confirm password input -->
    <div class="input-field">
      <div class="input-icon"><i class="fas fa-lock"></i></div>
      <input type="password" class="input-box" placeholder="Confirm Password" required>
    </div>

    <!-- Terms and conditions checkbox -->
    <div class="terms-and-conditions">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to all Terms of Service and Privacy Policy and confirm that I am at least 18 years old</label>
    </div>

    <!-- Register button -->
    <button class="register-button">REGISTER</button>
  </div>

  <!-- Sign in link -->
  <div class="sign-in-link">
    <a href="#">Don't have an account? Sign in</a>
  </div>
</body>
</html>
